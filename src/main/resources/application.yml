server:
  port: ${SERVER_PORT}
spring:
  application:
    name: hospital-finance
  r2dbc:
    url: r2dbc:postgresql://${DATASOURCE_HOST}/postgres?currentSchema=${SCHEMA}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    url: jdbc:postgresql://${DATASOURCE_HOST}/postgres?currentSchema=${SCHEMA}
    user: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    change-log: classpath:db/liquibaseConfig.yml
    liquibase-schema: ${SCHEMA}
  kafka:
    consumer:
      bootstrap-servers: ${BOOTSTRAP_SERVERS}
      config-file: classpath:kafka/consumer.xml
logging:
  level:
    root: ${ROOT_LOG_LEVEL}
    solvd.laba.ermakovich.hf: ${APP_LOG_LEVEL}
hospital-users:
  name: ${HOSPITAL_USERS_HOST}